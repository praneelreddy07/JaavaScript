

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles.css">
      <title>Document</title>
  </head>
  <body>
    <div class="container">
        <header class="header">
          <h1>Rock Paper Scissors</h1>
          <button id="restart" class="restart-btn">Restart Game</button>
          <p id="noofgames" style="background-color: black; color: white; text-align: center; margin: auto; width: 200px;">Number of games played: </p><br>
          <div id="score" class="score">
            <p>Player: 0</p>
            <p>Computer: 0</p>
            <p>Draw: 0</p>
          </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
           <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
          <!-- <div class="container">
              <img src="./rock.png">
              <img src="./Paper.png">
              <img src="./Scissor.png">
          </div> -->
    
      <!-- Modal -->
      <div class="modal">
        <div id="result" class="modal-content"></div>
      </div>
      <script src="./rockPaperScissor.js"></script>
      <script src="https://kit.fontawesome.com/9d5c74e1fc.js" crossorigin="anonymous"></script>
  </body>
  </html>
